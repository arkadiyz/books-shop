<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="init()">

        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">Create Book</button>
    <table>

        <table class="table table-hover ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" >Name</th>
                    <th scope="col">price</th>
                    <th scope="col">actions</th>
                </tr>

            </thead>
            <tbody class="table-books">


        </table>

        </tbody>
    </table>

<!-- Button trigger modal -->
      
      <!-- @Modal add new book@-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <input type="text" class="add-name" placeholder="name">
                    <input type="text" class="add-price"  placeholder="price">
                    <input type="text" class="add-img"  placeholder="img-url">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onAddBook()">Save changes</button>
            </div>
          </div>
        </div>
      </div>



      <!--     $$$$$$$$$$$$$    -->

      <!-- Button trigger modal -->

      
      <!-- Modal read Book -->
      <div class="modal fade" id="exampleModalRead" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="name-book-read"></div>
              <div class="name-book-price"></div>
              <div class="name-book-img"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>

</body>

</html>
